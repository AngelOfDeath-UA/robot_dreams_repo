{% extends 'base.html' %}

{% block content %}
<table>
  <tbody>
  <tr>
      <th>User</th>
      <th>Book</th>
      <th>Date</th>
    </tr>
    {% for purchase in object_list %}
    <tr>
        <td>{{ purchase.user_id }}</td>
        <td>{{ purchase.book_id }}</td>
        <td>{{ purchase.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
