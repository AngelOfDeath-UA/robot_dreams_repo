{% extends 'base.html' %}
{% block body %}
<table>
    <thead>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for param,value in items %}
              <tr>
                  <td>{{ param }}</td>
                  <td>{{ value }}</td>
              </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
